<div id="login">
    <div class="champ">
        <label>Mail:</label>
        <input type="text" id="mail" [formControl]="formulaireConnexion.mail">
    </div>
    <div class="champ">
        <label>Mot de passe:</label>
        <input type="password" id="mdp" [formControl]="formulaireConnexion.mdp">
    </div>
    <div class="validation">
        <button type="button" (click)="envoi()">Connexion</button>
    </div>
</div>
