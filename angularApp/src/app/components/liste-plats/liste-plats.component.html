<h1>{{restaurant}}</h1>
<div id="plats">
    <div id="plat" *ngFor="let plat of plats; let i=index">
        <div>
            <p>{{plat.libelle}}</p>
            <p>{{plat.description}}</p>
            <p>{{plat.prix}} ariary</p>    
        </div>
        <div class="inline">
            <input type="number" id="_{{i}}" value="1">
            <button class="bvert" (click)="commander(i)">ajouter</button>
        </div>
    </div>
</div>
