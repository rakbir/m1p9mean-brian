<h1>Les restaurants</h1>
<div id="liste">
    <div class="restaurant" *ngFor="let restaurant of restaurants">
        <div id="entete">
            <h4>{{restaurant.nom}}</h4>
        </div>
        <div id="renseignements">
            <p>Adresse: {{ restaurant.adresse }}</p>
            <p>Contacts: {{ restaurant.mail}}</p>
            <p *ngIf="restaurant.description">Spécialités: {{restaurant.description}}</p>  
        </div>
        <div class="validation">
            <a routerLink="/restaurants/{{ restaurant._id }}/carte">Voir la carte</a>
        </div>
    </div>
</div>
<div>
    <button *ngIf="skip > 0" (click)="precedent()">Précedent</button>
    <button *ngIf="page!=nbpages" (click)="suivant()">Suivant</button>
</div>
